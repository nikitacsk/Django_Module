{% extends "base.html" %}

{% block content %}
<h2>Product List</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.stock }}</td>
            <td><a href="{% url 'admin_edit_product' product.pk %}">Edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'admin_add_product' %}">Add New Product</a>
{% endblock %}
